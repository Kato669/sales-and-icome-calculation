<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ICT specialists</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/sales1.css" />
    <link rel="shortcut icon" href="ICT_Logo-01.png">
  </head>
  <body>

    <h2>Daily transactions at ICT specialists</h2>
    <div class="container">
      <h4>Your balance</h4>
      <h1 id="balance"></h1>
      <div class="inc-exp-container">
        <div>
          <h4>income</h4>
          <p id="money-plus" class="money plus"></p>
        </div>
        <div>
          <h4>expense</h4>
          <p id="money-minus" class="money minus"></p>
        </div>
      </div>
      <h3>History</h3>
      <div class="shows">
        <ion-icon name="menu-outline" id="showLi"></ion-icon>
        <ion-icon name="close-outline" id="hideLi"></ion-icon>
      </div>
      <ul id="list" class="list"></ul>
      <h3>add new transation</h3>
      <form action="" method="" id="form">
        <div class="form-control">
          <label for="">date</label>
          <input type="text" id="date" name="date">
        </div>
        <div class="form-control">
          <label for="text">item</label>
          <input type="text" id="text" name="item" placeholder="please enter the item..." />
        </div>
        <div class="form-control">
          <label for="amount">amount <br />(negative=expense, positive=income)</label>
          <input type="number" id="amount" name="amount" placeholder="please enter the amount..."/>
        </div>
        <button class="btn" type="submit">Add transation</button>
      </form>
    </div>
    <ion-icon name="arrow-up-outline" id="icons"></ion-icon>
    <script src="../js/sales.js" async defer></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
